<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy exclusive brand products in our online store Ramé">
    <link rel="shortcut icon" href="img/logos/favicon-rame-blanco.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    <link rel="stylesheet" href="css/style.css">

    <script src="src/api/index.js"></script>
    <title>RAMÉ</title>
</head>

<body>
    <section class="promo-header">
        <div class="content">
            <h2>REBAJAS!</h2>
            <h2>20% OFF!</h2>
            <h2>REBAJAS!</h2>
        </div>
    </section>
    <header class="navbar">
        <img class="logo-rame" src="img/logos/rame-logo-black.svg" alt="Logo RAMÉ">
        <ul class="menu">
            <li><a onclick="asyncGetAllProducts()" href="#home" class="menu-btn" aria-label="Go to Ramé home page" role="link">Home</a></li>
            <li><a onclick="asyncGetCategoryMenClothes()" href="#men" class="menu-btn" aria-label="Go to Ramé men's clothing page" role="link">Men</a></li>
            <li><a onclick="asyncGetCategoryWomenClothes()" href="#women" class="menu-btn" aria-label="Go to Ramé women's clothing page" role="link">Women</a></li>
            <li><a onclick="asyncGetCategoryJewelery()" href="#jewelery" class="menu-btn" aria-label="Go to Ramé jewelery page" role="link">Jewelery</a></li>
            <li><a onclick="asyncGetCategoryElectronics()" href="#electronics" class="menu-btn" aria-label="Go to Ramé electronics page" role="link">Electronics</a></li>
        </ul>
        <!-- <button class="bars-button"><i class="fa-solid fa-bars"></i></button> -->
    </header>

    <div class="separator"></div>

    <section class="gallery js-flickity" data-flickity-options='{ "wrapAround": true, "autoPlay": true, "pauseAutoPlayOnHover": false }'>
        <article class="gallery-cell">
            <img class="w3-image" src="img/slider-flickity/rame-t-shirt-white-smoke.jpg" alt="Ramé White T-Shirt Smoke">
        </article>
        <article class="gallery-cell">
            <img class="w3-image" src="img/slider-flickity/rame-t-shirt-group-space.jpg" alt="Ramé T-Shirt Group Space">
        </article>
        <article class="gallery-cell">
            <img class="w3-image" src="img/slider-flickity/rame-t-shirt-black-smoke.jpg" alt="Ramé Black T-Shirt Smoke">
        </article>
    </section>

    <main class="main">
        <section class="cards" id="contentAPP">
            <!-- Content from Fake Store API -->
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
</body>
</html>
